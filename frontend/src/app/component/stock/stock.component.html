<app-navbar [state]="state"></app-navbar>
<div class="container d-flex flex-row justify-content-center">
  <form class="form-div mt-5 col-9">
    <h1 class="m-3">
      Add Stock
    </h1>
    <div class="d-flex flex-row mt-5">
      <div class="dropdown col-12 p-0">
        <button class="btn btn-light btn-secondary dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{companyTitle}}
        </button>
        <ul class="dropdown-menu col-12" aria-labelledby="dropdownMenuButton1">
            <li class="btn dropdown-item p-2 ps-3" *ngFor="let company of companies" (click)="onCompanySelected(company)">
              {{company.name}}
            </li>
        </ul>
      </div>
    </div>
    <div class="d-flex flex-row mt-5">
      <div class="dropdown col-12 p-0">
        <button class="btn btn-light btn-secondary dropdown-toggle col-12" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{exchangeTitle}}
        </button>
        <ul class="dropdown-menu col-12" aria-labelledby="dropdownMenuButton1">
            <li class="btn dropdown-item p-2 ps-3" *ngFor="let exchange of exchanges" (click)="onExchangeSelected(exchange)">
              {{exchange.name}}
            </li>
        </ul>
      </div>
    </div>
    <div class="form-group mt-3">
      <label class="m-1">Stock Code</label>
      <input type="text" name="turnover" class="form-control" placeholder="Enter the stock code" required [(ngModel)]="stock.stockCode">
    </div>
    <div class="text-center mt-3 d-flex flex-row">
        <button class="btn btn-dark col-6 mt-3 me-2 flex-grow-1" (click)="onSubmit()">Submit</button>
        <button type="reset" class="btn btn-secondary col-6 mt-3 flex-grow-1" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
