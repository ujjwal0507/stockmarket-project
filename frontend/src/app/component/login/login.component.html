<app-navbar [state]="state"></app-navbar>
<div class="container">
  <div class="text-center mt-5">
    <img src="../../../assets/login.svg" alt="Login Image">
  </div>
  <form class="form-div mt-5">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="username" class="form-control" placeholder="Enter email" required >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required >
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-dark col-6">Submit</button>
        <button type="reset" class="btn btn-secondary col-6">Reset</button>
    </div>
</form>
</div>
