<app-navbar [state]="state"></app-navbar>
<div class="container">
  <div class="text-center mt-5">
    <img src="../../../assets/login.svg" alt="Login Image">
  </div>
  <form class="form-div mt-5">
    <div class="form-group">
      <label>Username</label>
      <input type="email" name="username" class="form-control" placeholder="Enter username" required [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
    </div>
    <div class="text-center d-flex flex-row ">
      <button class="btn btn-dark col-5 mt-3 flex-grow-1" (click)="onSubmit()">Submit</button>
      <button type="reset" class="btn btn-secondary col-5 mt-3 flex-grow-1">Reset</button>
    </div>
  </form>
</div>
