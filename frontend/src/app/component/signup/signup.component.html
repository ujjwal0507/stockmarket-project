<app-navbar [state]="state"></app-navbar>
<div class="container">
  <div class="text-center">
    <img src="../../../assets/register.svg" alt="Login Image">
  </div>
  <form class="form-div mt-5">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" required >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required >
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter email" required >
    </div>
    <div class="d-flex flex-row">
      <div class="form-group col-3">
        <label>ISD</label>
        <input type="email" name="mobile" class="form-control" placeholder="ISD" required >
      </div>
      <div class="form-group col-9">
        <label>Mobile</label>
        <input type="email" name="mobile" class="form-control" placeholder="Enter Mobile" required >
      </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-dark col-5">Submit</button>
        <button type="reset" class="btn btn-secondary col-5">Reset</button>
    </div>
</form>
</div>
